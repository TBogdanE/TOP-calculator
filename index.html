<!DOCTYPE html>
<html>

<head>
    <title>Calculator</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="design.css">
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/segment7" type="text/css"/>
</head>
<body>
    <div id="calculator-container">
        <div id="calculator-display">
            <div id="calculator-display-section-1">
                
            </div>
            <div id="calculator-display-section-2">
                
            </div>
        </div>
        <div id="calculator-keyboard">
            <button class="key key-double" id="clear" value="C">
                C
            </button>
            <button class="key operator" id="key-%"  value="%">
                %
            </button>
            <button class="key operator" id="key-/" value="/">
                /
            </button>
            <button class="key number" id="key-7" value="7">
                7
            </button>
            <button class="key number" id="key-8"  value="8">
                8
            </button>
            <button class="key number" id="key-9" value="9">
                9
            </button>
            <button class="key operator" id="key-x" value="x">
                x
            </button>
            <button class="key number" id="key-4" value="4">
                4
            </button>
            <button class="key number" id="key-5"  value="5">
                5
            </button>
            <button class="key number" id="key-6" value="6">
                6
            </button>
            <button class="key operator" id="key--"  value="-">
                -
            </button>
            <button class="key number" id="key-1" value="1">
                1
            </button>
            <button class="key number" id="key-2" value="2">
                2
            </button>
            <button class="key number" id="key-3" value="3">
                3
            </button>
            <button class="key operator" id="key-+" value="+">
                +
            </button>
            <button class="key number" id="key-0" value="0">
                0
            </button>
            <button class="key" id="decimal"  value=".">
                .
            </button>
            <button class="key key-double" id="equal" value="=">
                =
            </button>
        </div>
    </div>
    <script src="function.js"></script>
</body>
</html>
